{% extends 'base.html' %}


{% block content %}

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
