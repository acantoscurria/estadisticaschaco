{% extends 'base.html' %}
{% load static %}


{% block css %}


<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
<link rel="stylesheet" href="{% static 'css/users/login.css' %}">

{% endblock css %}



{% block content %}

<div class="section">
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3"><span>Ingresar </span><span>Registrarse</span></h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Ingresar</h4>
										<form action="{% url 'users:custom-login' %}" method="POST">
											{% csrf_token %}
											{{form.non_field_errors}}

											<div class="form-group">
												<input type="text" name="username" class="form-style"
													placeholder="Usuario (CUE)" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
												{{form.username.errors}}
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													placeholder="Contraseña RA" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
												{{form.password.errors}}
											</div>
											<button type="submit" class="btn mt-4">Enviar</button>

										</form>
										<p class="mb-0 mt-4 text-center"><a href="#" class="link">¿Olvidaste tu
												contraseña?</a></p>
									</div>
								</div>
							</div>
							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Registrarse</h4>
										<form action="{% url 'users:register' %}" method="POST">
											<div class="form-group">
												<input type="text" name="username" class="form-style"
													placeholder="Ingrese su CUE" id="username" autocomplete="on">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													placeholder="Ingresa tu contraseña" id="password" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password_confirm" class="form-style"
													placeholder="Repite tu contraseña" id="password_confirm"
													autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4">Enviar</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
